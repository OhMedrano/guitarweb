<div id='fretRatioSelect' style='
					float:left;
					border:1px solid black;


					'>

						Select String Division:
						<ul style='list-style:none;'>
							
							<li ng-click='fretReset()'>
							<div class='fretSelectIcon' style='background-color:red;
							border:13px solid red;
							width:15px;
							height:15px;
							border-radius:100%;
							float:left;
							position:relative;
							top:10px;
							margin-right:15px;'> 
							</div>
							Show All
							</li><br>
							<li ng-repeat='ratios in fretRatios' id='fretRatioLi'style='position:relative;
							bottom:35px;'ng-click='fretsDiv(ratios.type)'>
								<div class='fretSelectIcon' ng-style='myColor'  style='
							border:13px solid red;
							width:15px;
							height:15px;
							border-radius:100%;
							float:left;
							position:relative;
							top:10px;
							margin-right:15px;'> 
							</div>
								
										{{ratios.name}} 
									
								
							</li>
							
						</ul>
						
						
</div>
