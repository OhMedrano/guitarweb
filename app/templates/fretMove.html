<div class='container'>

			<div id='guitarImage' style='
				
				
			'>
				<div id='fretRange' style='
					
				'>
					<!-- The length of this div is 420... heh. -->

					 <div id='fretHarm' style='
						

					'>
					    <guitar-Neck></guitar-Neck>
						


					</div>



				</div>







			</div>  
			
			<div id='fretSelection' class='container' style=''>

				<div id='fretSelector' class='col-md-12' style='
					height:70%;width:30%;
					float:left;
				'>
				
						Select your starting fret. 
						<ul id='fretNumList' ng-model='guitarCss' class='col-md-4' style='width:30%;'>
						<li ng-repeat='i in fretVar[0].widthPercent|limitTo:25' ng-model='guitarCss' ng-click='fretPercent(i)' class=''>
							<div id='fretNum' style=''>{{$index}}</div>
							</li>		
						</ul>
				</div>

				<div id='fretRatioSelect' style=''>
					<ul>
						<input type='button' ng-click='fretReset()'>
							Show All 
							</input>
						<li ng-repeat='ratios in fretRatios'>
							<label>
								<input type='button'ng-click='fretDiv(ratios.type)'>
									{{ratios.name}} 
								</input>
							</label>
						</li>
						{{fretRate}}
					</ul>
					
				</div>
			</div>
